
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Virtual Pet</title>
      <link rel="stylesheet" href="{% static 'style.css' %}">

      <style>
        body{
          background: url('{% static "SkylineBackground.png" %}') rgba(0,0,0,0.3);
          background-blend-mode: multiply;
          background-position: center;
          background-size: cover;
          background-repeat: no-repeat;
        }

        .main-page-gamemaker {          
          color: white;
          width: 40%;
          margin-top: 140px !important;
          margin: auto;    
          background-color: rgba(0, 0, 0,.4); 
          border-radius: 30px;
          position:relative;  
        }

        .gamemaker-body {
          padding: 0px 30px 30px 30px;
          overflow-y: auto;
          max-height: 500px;
          color-scheme: dark;
        }

        legend {
          text-align: center;
          background-color: rgba(0, 0, 0, .5);
          color: white;
          border-radius: 30px 30px 0px 0px;
          width:100%;
          padding: 8px 0px 8px 0px !important;
          float: left;
          font-size: 25px !important;
          font-family: Arial, Helvetica, sans-serif;
          margin-bottom: 0px !important;
        }

        .heading{
          font-family: Arial, Helvetica, sans-serif;
          font-size: 1.5rem;
          padding-bottom: 10px;
        }

        .form{
          padding-top: 40px;
          font-size: 15;
        }

        input[type=text]{
          color: white;
          background-color: rgba(0,0,0,0);
          border:none;
          border-bottom: 1px solid white;
        }
        input[type=number]{
          color: white;
          background-color: rgba(0,0,0,0);
          border:none;
          border-bottom: 1px solid white;
        }

        .submit-btn{
          margin: 10px 20px;
          padding: 8px 20px;
          color: white;
          font-size: 15px;
          font-weight: bold;
          background: none;
          border: 3px solid;
          border-radius: 99px;
          transition: 0.4s;
          font-family: Arial, Helvetica, sans-serif; 
        }

        .submit-btns{
          margin-left: 10px;
          text-align: center;
        }

        .submit-btn:hover{
          box-shadow: 3px 4px 4px #241F21;
          background-color: rgb(97, 212, 132);
          cursor: pointer;
          border-color: black;
          color: black;
        }

        .add-shop-item-body{
          padding-top:10px;  
        }

        .shop-inputs p label{
          display: inline-block;
          width: 160px;
          text-align: right;
        }

        .shop-inputs p input{
          margin-left:40px;
        }

        .code-inputs p label{
          display: inline-block;
          width: 160px;
          text-align: right;
        }

        .code-inputs p input{
          margin-left:40px;
        }


        .add-code-body{
          padding-top:30px;
        }

      </style>
  </head>

  <body>
    {% include "../trashpetapp/navbar.html" %}

    <!-- Highlight tab on navbar -->
    <script>
      document.getElementById("home-tab").classList.remove("active")
      document.getElementById("garden-tab").classList.remove("active")
      document.getElementById("shop-tab").classList.remove("active")
      document.getElementById("map-tab").classList.remove("active")

      
    </script>

    <div class="main-page-gamemaker">
      <legend>Gamemaker Page</legend>
      <div class="gamemaker-body">
        <div class="add-shop-item-body">
          <form method="POST">              
            <div class="heading">Add New Shop Item:</div>
            
            {% csrf_token %}

            <div class="shop-inputs">
              {{ form.as_p }}
            </div>


            <div class="submit-btns">
              <button type="submit" class="submit-btn">Submit</button>
            </div>          
                   
          </form>   
        </div>

        <div class="add-code-body">
          <form method="POST">
            <div class="heading">Add New Reward Code:</div>
          
            {% csrf_token %}

            <div class="code-inputs">
              {{ form2.as_p }}
            </div>            

            <div class="submit-btns">
              <button type="submit" class="submit-btn">Submit</button>
            </div>            
          
          </form> 
        </div>
      </div>
    </div>

  </body>
</html>
