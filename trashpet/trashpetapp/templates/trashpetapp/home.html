{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Pet</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <style>
        body{
          background: url('{% static "interiorTemp.jpg" %}') rgba(0,0,0,0.3);
          background-blend-mode: multiply;
          background-position: center;
          background-size: cover;
          background-repeat: no-repeat;
          height: 100%;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          /*background-color: rgb(218, 186, 139) !important;*/
        }
        .welcome{
          color: white;
          text-align: center;
          padding-top: 100px;
        }
        .user-output{
          text-align: center;
          margin-top: 50px;
        }

        #pet-container {
        position: relative;
        width: 200px;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
        .pet-background,
        .pet-eyes,
        .pet-smile {
          width: 100%; /* Adjust if necessary */
          height: auto; /* Maintain aspect ratio */
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }

        .pet-layered-item {
          position: absolute;
          max-width: 100%;
          max-height: 100%;
          z-index: 2;
          top: 0;
          left: 0;
        }

        button{
            background-color: darkslateblue;
            border: none;
            color: white;
            margin-top: 20px;
            padding: 10px 20px; /* Adjusted for better spacing */
            font-size: 16px;
            justify-content: center;
        }

        .buttons-container {
          padding: 10%;
          display: flex;
          justify-content: center; 
          align-items: center; 
          width: 100%; 
          flex-direction: row;
          gap: 10px; 
        }

        
    </style>
</head>
<body>
  {% include "../trashpetapp/navbar.html" %}

  <!-- Highlight tab on navbar -->
  <script>
    document.getElementById("home-tab").classList.remove("active")
    document.getElementById("garden-tab").classList.remove("active")
    document.getElementById("shop-tab").classList.remove("active")
    document.getElementById("map-tab").classList.remove("active")
    document.getElementById("home-tab").classList.add("active")

  </script>

  <div class="main-page-home">

    <div class="welcome">
      <h1>{{petname}} is happy!</h1>
    </div>
      <div id="pet-container">
          <img src= '{% static "images/petbackground.png" %}'  class="pet-background" alt="pet">
          <img id="eyes" src='{% static "/images/closedeyes.png" %}'class="pet-eyes" alt="pet">
          <img src = '{% static "/images/smile.png" %}' class="pet-smile" alt="pet">
      </div>
      <div class="buttons-container"></div>
          <button id="feed-button">Feed</button>
          <button id="play-button">Play</button>
      </div>
    <script src="{% static 'script.js' %}"></script>
    <script src="{% static 'animate.js' %}"></script>

    <!-- don't think this is required anymore as can't access page if not logged in-->
    <!--
    <div class="user-output"> 
    {% if request.user.is_authenticated %}
      <p>{{ request.user.username }}</p>
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'signup' %}">Signup</a>
    {% endif %}
    </div>
    -->
    
  </div>
  
</body>
</html>
