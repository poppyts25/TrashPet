{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Pet</title>
    <link rel="stylesheet" href="{% static 'style.css' %}?{% now 'U' %}">

    <style>
        body{
          background: url('{% static "interiorTemp.jpg" %}') rgba(0,0,0,0.3);
          background-blend-mode: multiply;
          background-position: center;
          background-size: cover;
          background-repeat: no-repeat;
          height: 100%;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          /*background-color: rgb(218, 186, 139) !important;*/
        }
        .welcome{
          color: white;
          text-align: center;
          padding-top: 100px;
        }
        .user-output{
          text-align: center;
          margin-top: 50px;
        }

        #pet-container {
          position: relative;
          width: 200px;
          height: 200px;
          overflow: hidden;
          margin: auto;
        }

        .pet-background,
        .pet-eyes,
        .pet-smile {
            max-width: 100%;
            max-height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .pet-layered-item {
          position: absolute;
          max-width: 100%;
          max-height: 100%;
          z-index: 2;
          top: 0;
          left: 0;
        }

        .ball {
          width: 100%; 
          height: 100%;
          position: absolute;
          bottom: 100;
        }

        .action-button {
            margin: 10px 20px;
            display: inline-block;
            padding: 8px 20px;
            color: white;
            font-size: 15px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.5); /* Translucent white background */
            border: 3px solid;
            border-radius: 99px; 
            font-family: Arial, Helvetica, sans-serif;
        }

        .buttons-container {
          padding: 10%;
          display: flex;
          justify-content: center; 
          align-items: center; 
          width: 100%; 
          flex-direction: row;
          gap: 10px; 
        }

        
    </style>
</head>
<body>
  {% include "../trashpetapp/navbar.html" %}

  <!-- Highlight tab on navbar -->
  <script>
    document.getElementById("home-tab").classList.remove("active")
    document.getElementById("garden-tab").classList.remove("active")
    document.getElementById("shop-tab").classList.remove("active")
    document.getElementById("map-tab").classList.remove("active")
    document.getElementById("home-tab").classList.add("active")

  </script>

  <div class="main-page-home">

    <div class="welcome">
      <h1>{{petname}} is happy!</h1>
    </div>
    

    <div id="pet-container">
        <img src= '{% static "images/petbackground.png" %}'  class="pet-background" alt="pet">
        <img id="eyes" src='{% static "/images/closedeyes.png" %}'class="pet-eyes" alt="pet">
        <img id="mouth" src = '{% static "/images/smile.png" %}' class="pet-smile" alt="pet">
    </div>
    <div class="buttons-container">
        <button id="feed-button" class="action-button">Feed</button>
        <button id="play-button" class="action-button">Play</button>
    </div>
    
    <script src="{% static 'animate.js' %}"></script>
    <script src="{% static 'home.js' %}"></script>
    <script>
      
      const items = JSON.parse('{{ accessories | escapejs }}');
    </script>
    
    
  </div>
  
</body>
</html>
